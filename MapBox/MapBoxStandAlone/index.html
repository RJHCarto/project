<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='css/draw.css' type='text/css' />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id='menu'>
    <legend>Layers:</legend>
    <input id='EatonBray' type='radio' name='rtoggle' checked='EatonBray' >
    <label for='EatonBray'>Eaton Bray</label>
    <input id='Wavendon' type='radio' name='rtoggle' value='Wavendon' >
    <label for='Wavendon'>Wavendon</label>
    <input id='UCL' type='radio' name='rtoggle' value='UCL' value='UCL'>
    <label for='UCL'>UCL</label>
</div>
<div id='map'></div>
<div id='mapB'></div>
<pre id='info'></pre>
<div id='fitBounds' onclick='fit()'>Fit</div>
<div id='getLine' onclick='getIntersect()'>Intersect</div>
<!--<div id='getHeight' onclick='Heights()'>Heights</div>-->
<script src="js/map.js"></script>
</body>
</html>
