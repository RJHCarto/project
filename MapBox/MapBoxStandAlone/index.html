<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset='utf-8' />
    <title>Display buildings in 3D</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="css/mdl/material.min.css">
    <script src="css/mdl/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='css/draw.css' type='text/css' />
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
        <body>
        <div id='menu'>
            <legend>Layers:</legend>
            <input id='EatonBray' type='radio' name='rtoggle' checked='EatonBray' >
            <label for='EatonBray'>Eaton Bray</label>
            <input id='Wavendon' type='radio' name='rtoggle' value='Wavendon' >
            <label for='Wavendon'>Wavendon</label>
            <input id='UCL' type='radio' name='rtoggle' value='UCL' >
            <label for='UCL'>UCL</label>
        </div>
        <div id='map'></div>
        <div id="mapB" class="mapboxgl-map feature-feature mouse-none mode-simple_select">
            <div class="mapboxgl-missing-css">Missing Mapbox GL JS CSS</div>
            <div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-zoom-rotate mapboxgl-touch-drag-pan">
                <canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="673" height="441" style="position: absolute; width: 449px; height: 294px;"></canvas>
            </div>
            <div class="mapboxgl-control-container"><div class="mapboxgl-ctrl-top-left">
            </div>
                <div class="mapboxgl-ctrl-top-right"><div class="mapboxgl-ctrl-group mapboxgl-ctrl">
                    <button class="mapbox-gl-draw_ctrl-draw-btn mapbox-gl-draw_line" title="LineString tool (l)"></button>
                    <button class="mapbox-gl-draw_ctrl-draw-btn mapbox-gl-draw_clear_intersect" title="Clear intersect tool" onclick="removeIntersect()"></button>
                </div>
                </div>
                <div class="mapboxgl-ctrl-bottom-left">
                    <div class="mapboxgl-ctrl" style="display: block;">
                        <a class="mapboxgl-ctrl-logo" target="_blank" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a>
                    </div>
                </div>
                <div class="mapboxgl-ctrl-bottom-right"><div class="mapboxgl-ctrl mapboxgl-ctrl-attrib mapboxgl-compact">
                    <a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a>
                    <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a>
                    <a class="mapbox-improve-map" href="https://www.mapbox.com/feedback/?owner=rjhargreaves&amp;id=cjiok8itx27nf2so7p2492eba&amp;access_token=pk.eyJ1IjoicmpoYXJncmVhdmVzIiwiYSI6ImNpa3JmbDJiazAwMDF3Y20xMHoyaXowdDAifQ.78vWSemMDwn42TwMuxfODw" target="_blank">Improve this map</a>
                </div>
                </div>
            </div>
        </div>
        <div id='map-overlay' class='map-overlay'></div>
        <div id="chartHolder">
            <div id="holderText">Building height profile chart will load here.</div>
        </div>
        <div id="chart"></div>
        <div id='fitBounds' onclick='fit()'>Fit</div>
        <div id='getLine' onclick='getIntersect()'>Intersect</div>
        <div id='similar'>
            <legend>Similar Buildings:</legend>
            <input id='on' type='radio' name='rtoggler' onclick='similar()'>
            <label for='on'>on</label>
            <input id='off' type='radio' name='rtoggler' checked='off' onclick='similarOff()'>
            <label for='off'>off</label>
        </div>
        <script src="js/map.js"></script>
        <script src="js/fitMenu.js"></script>
        <script src="js/intersect.js"></script>
        <script src="js/similar.js"></script>
        </body>
</html>
